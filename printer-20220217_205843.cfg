[printer]
kinematics: corexz
max_velocity: 250
max_accel: 2300
#max_accel: 7000
#max_accel_to_decel: 7000
max_z_velocity: 50
max_z_accel: 1500
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_30000800075053424E363420-if00

##################################
##################################

##################################
##################################

[probe]
pin: PG15 # Toolhead Probe
# pin: PG11  #Probe Outside
speed: 20
x_offset: 0
y_offset: 34.5
#z_offset: 0

samples: 1
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.0175
samples_tolerance_retries: 15

[bed_mesh]
speed: 200
horizontal_move_z: 9 #3.25 Hymness
#mesh_min: 10,24.5
#mesh_max: 230,214.5

#mesh_min: 10,13.5
#mesh_min: 20,23.5
#mesh_max: 230,214.5

mesh_min: 20,13.5
mesh_max: 230,224.5

probe_count: 11
relative_reference_index: 60
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

##################################
##################################


[screws_tilt_adjust]
screw1: 125,84.5
screw1_name: center screw
screw2: 20,-21
screw2_name: front left screw
screw3: 125,-21
screw3_name: front center screw
screw4: 230,-21
screw4_name: front right screw
screw5: 230,84.5
screw5_name: center right screw
screw6: 230,190
screw6_name: rear right screw
screw7: 125,190
screw7_name: rear center screw
screw8: 20,190
screw8_name: rear left screw
screw9: 20,84.5
screw9_name: center left screw
horizontal_move_z: 7.5
speed: 200
screw_thread: CCW-M3

[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 7200
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
##	To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.9
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB

