##################################
##################################

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
endstop_pin: PG6

rotation_distance: 40
#microsteps: 32
microsteps: 128
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 999999
interpolate: False

##################################
##################################

##################################
##################################

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: PG9

rotation_distance: 40
#microsteps: 32
microsteps: 128
position_min: -20
position_endstop: 232
position_max: 232
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 999999
interpolate: False

##################################
##################################

##################################
##################################

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
#microsteps: 32
microsteps: 128
#endstop_pin: PG10 # Not plugged in
#position_endstop: 0 
endstop_pin: probe:z_virtual_endstop
position_max: 255
#homing_speed: 10
homing_speed: 20
position_min: -10
homing_retract_dist: 2.5


[tmc2209 stepper_z]
uart_pin: PC6
#diag_pin: PG10
run_current: 0.800
stealthchop_threshold: 999999
interpolate: False


##################################
##################################


##################################
##################################

# Driver3
[extruder]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
full_steps_per_rotation: 200
#gear_ratio: 50:10
#rotation_distance: 22.53 CW2
rotation_distance: 5.6184
filament_diameter: 1.750
nozzle_diameter: 0.400

max_extrude_cross_section: 0.8
max_extrude_only_distance: 150
min_extrude_temp: 10

heater_pin:  PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: ATC Semitec 104GT-2
#sensor_type: Generic 3950


min_temp: 10
max_temp: 300

# Pid tune @ 215C will 100 part fan, 60C bed, with no enclosure.
#control = pid
#pid_kp = 28.689
#pid_ki = 1.932
#pid_kd = 106.508


[tmc2209 extruder]
interpolate: False
uart_pin: PC7
run_current: 0.5
stealthchop_threshold: 999999

##################################
##################################

##################################
##################################

[heater_fan hotend_fan]
pin: PA8
heater: extruder
fan_speed: 1
heater_temp: 50

[fan]
pin: PD15

[heater_fan elec_fan]
pin: PD13
fan_speed: .25
heater: heater_bed

[heater_fan hourmeter]
pin: PD14
fan_speed: 1
heater: heater_bed

[fan_generic Nevermore]
pin: PD12


##################################
##################################

##################################
##################################

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3

# 115 C
#control = pid
#pid_kp = 56.118
#pid_ki = 0.722
#pid_kd = 1090.092

# 60 C
#control = pid
#pid_kp = 53.477
#pid_ki = 0.615
#pid_kd = 1163.120

min_temp: -100
max_temp: 120


[verify_heater heater_bed]
check_gain_time: 180
heating_gain: 1

##################################
##################################

##################################
##################################

[temperature_sensor enclosure_upper]
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  PF5
min_temp:    0
max_temp:    100
gcode_id:    C

[temperature_sensor enclosure_lower]
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  PF6
min_temp:    0
max_temp:    100
gcode_id:    D

##################################
##################################


##################################
##################################

[printer]
kinematics: corexz
max_velocity: 250
max_accel: 4000
max_z_velocity: 50
max_z_accel: 1500
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_30000800075053424E363420-if00

